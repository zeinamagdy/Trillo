<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="terillo logo" class="logo">
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search hotel">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <div class="user_nav">
                <div class="user_nav__icon-box">
                    <svg class="user_nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user_nav__notification">7</span>
                </div>
                <div class="user_nav__icon-box">
                    <svg class="user_nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user_nav__notification">13</span>
                </div>
                <div class="user_nav__user">
                    <img src="img/zeinab.jpg" alt="user image" class="user_nav__user-photo">
                    <span class="user_nav__user-name">Zeina</span>
                </div>
            </div>
        </header>
        <div class="content">
            <nav class="sidebar">
                Side bar
            </nav>
            <main class="hotel-view">
                Hotel view
            </main>
        </div>
    </div>
</body>

</html>
